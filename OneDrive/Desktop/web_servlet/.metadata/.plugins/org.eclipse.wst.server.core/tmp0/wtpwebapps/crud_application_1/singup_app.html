<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
</head>
<body>
	<h4>Enter your details to create an account :</h4>
	<form action="signup" method="post">
		<label>Emplyoee ID :</label>
		<input type="text" name="empno"><br><br>
		<label>Name :</label>
		<input type="text" name="ename"><br><br>
		<label>Phno : </label>
		<input type="text" name="phno"><br><br>
		<label>Address</label>
		<textarea rows="3" cols="15" name="add"></textarea><br><br>
		<label>Email : </label>
		<input type="text" name="email"><br><br>
		<label>Password : </label>
		<input type="text" name="pwd"><br><br>
		<button type="submit">Sign Up</button>
	</form>
	
	
</body>
</html>
